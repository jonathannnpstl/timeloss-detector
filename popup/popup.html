<!DOCTYPE html>
<html>
  <head>
    <title>Idle Summary</title>
    <link rel="stylesheet" href="./popup.css">
  </head>
  <body>
    <div class="container" id="top-container">
      <div class="section-header">
        <h2 class="title-day"></h2>
        <h2 class="title-date"></h2>
      </div>
        <div id="dailyStatsChart">
        <svg width="300" height="300" viewBox="0 0 400 400">
            <circle cx="200" cy="200" r="140" stroke="#222" stroke-width="30" fill="none" />
          <g id="segments"></g>
          <g id="labels"></g>
          <text id="center-text" class="today" x="200" y="155">Today</text> 
          <text id="center-text" class="time" x="200" y="200">0m</text>
          <text id="center-text" class="duration" x="200" y="235">Idle Duration</text>
        </svg>
        <div id="topIdleSession">
          <h3>Top Idle Sessions</h3>
          <div id="topIdleSessionContent">
          </div>
        </div>
      </div>
    </div>
  
    <div class="container" id="middle-container">
      <div class="section-header">
        <h2>Daily</h2>
      </div>
      <div id="weeklyStatsChart">
      </div>
    </div>
  
    <div class="container" id="bottom-container">
      <div class="section-header">
        <h2>All Time</h2>
      </div>
      <div id="allTimeStatsChart">
        <div id="summary-stats-info" class="summary-stats">
          <div class="summary-item">
            <h3>Total Idle Time</h3>
            <p id="totalIdleTime">0m</p>
          </div>
          <div class="summary-item">
            <h3>Average Per Day</h3>
            <p id="averageIdleTime">0m</p>
          </div>
          <div class="summary-item">
            <h3>Most Inactive Day</h3>
            <p id="mostInactiveDay">N/A</p>
          </div>
        </div>
        <div id="allTimeStatsChartContent"></div>
      </div>
    </div>
    
    <script src="/libs/chart.umd.js"></script>
    <script type="module" src="popup.js" ></script>
  </body>
</html>
